<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="wclass="small"
    idth=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Permanent+Marker&family=Roboto&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <h1>Tic Tac Toe</h1>

    <div class="overlay">
      <div class="winner">

      </div>
    </div>

    <div class="controls">
      <button type="button">Play</button>
    </div>

      <h2>Player 1, it's your move!</h2>

      <div class="gameboard">
        <div class="square" data-cell="0"></div>
        <div class="square" data-cell="1"></div>
        <div class="square" data-cell="2"></div>
        <div class="square" data-cell="3"></div>
        <div class="square" data-cell="4"></div>
        <div class="square" data-cell="5"></div>
        <div class="square" data-cell="6"></div>
        <div class="square" data-cell="7"></div>
        <div class="square" data-cell="8"></div>
      </div>
  
    <script src="script.js"></script>
  
    </body>

  </html>
